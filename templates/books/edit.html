{% extends "base.html" %}
{% block content %}

<form action="/books/{{book.id}}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" value="{{book.title}}" name="title" required autofocus>
    </div>
    <br>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" value="{{book.genre}}" required>
    </div>
    <br>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" value="{{book.publisher}}" required>
    </div>
    <br>
    <div>
        <label for="author">Author:</label>
        <select name="author_id" id="author">
            {% for author in all_authors %}
                <option value="{{author.id}}" {% if book.author.id == author.id %} selected="selected" {% endif %}>{{author.first_name}} {{author.last_name}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <button type="submit">Add Book</button>
</form>

{% endblock %}
